name: Deploy to Azure

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # or whatever version you are using

    - name: Install Dependencies
      run: |
        npm install

    - name: Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy to Azure Function
      uses: azure/functions-action@v1
      with:
        app-name: ${{ secrets.AZURE_FUNCTION_APP_NAME }}
        package: .
        publish-profile: ${{ secrets.AZURE_FUNCTION_PUBLISH_PROFILE }}

    - name: Verify Deployment
      run: |
        curl -s https://${{ secrets.AZURE_FUNCTION_APP_NAME }}.azurewebsites.net/api/your-function-name || echo "Function is still deploying"
